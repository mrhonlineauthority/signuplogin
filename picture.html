<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRH Authority Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      text-align: center;
      padding: 30px 10px;
    }

    /* Heading */
    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #222;
      letter-spacing: 1px;
    }

    /* First Logo (1280×768) */
    .main-logo {
      width: 800px;
      max-width: 95%;
      aspect-ratio: 1280 / 768;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      background: #fff;
      margin: 20px auto;   /* চারপাশে স্পেস */
      display: block;
    }

    /* Second Logo (472×591) */
    .second-logo {
      width: 350px;
      max-width: 90%;
      aspect-ratio: 472 / 591;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
      background: #fff;
      margin: 30px auto;   /* চারপাশে স্পেস */
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Heading -->
    <div class="heading">M.R.H Authority Immage</div>

    <!-- First Logo -->
    <img src="logo.png" alt="Main Logo" class="main-logo">

    <!-- Second Logo -->
    <img src="riyad.png" alt="Riyad Logo" class="second-logo">

  </div>

</body>
</html>
