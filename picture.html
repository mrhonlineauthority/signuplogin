<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRH Authority Sequential Logos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 95%;
      padding-top: 50px;
      min-height: 80vh;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #222;
      position: relative;
      z-index: 10;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      background: #fff;
      max-width: 95%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out; /* fade speed */
    }

    .logo.logo1 {
      width: 800px;
      aspect-ratio: 1280 / 768;
    }

    .logo.logo2 {
      width: 350px;
      aspect-ratio: 472 / 591;
    }
    .logo.logo3 {
      width: 400px;
      aspect-ratio: 1126 / 860;
}

    @media (max-width: 600px) {
      .logo.logo1 {
        width: 90%;
      }
      .logo.logo2 {
        width: 70%;
      }
      .heading {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="heading">M.R.H Authority Immage</div>

    <img src="logo.png" alt="Logo 1" class="logo logo1">
    <img src="riyad.png" alt="Logo 2" class="logo logo2">
    <img src="nnsc.png" alt="Logo 3" class="logo logo3">
  </div>

  <script>
    const logos = document.querySelectorAll('.logo');
    let current = 0;

    function showNextLogo() {
      logos.forEach(logo => logo.style.opacity = '0');
      logos[current].style.opacity = '1';
      current = (current + 1) % logos.length;
    }

    // প্রথম লোগো দেখানো
    showNextLogo();

    // প্রতিটি লোগো 5 সেকেন্ডে পরিবর্তন
    setInterval(showNextLogo, 5000); // 5000 ms = 5 seconds
  </script>

</body>
</html>
