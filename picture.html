<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRH Authority Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      text-align: center;
      padding: 30px 10px;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #222;
      letter-spacing: 1px;
    }

    /* ===== Animation ===== */
    @keyframes slideSequence {
      0% {
        transform: translateX(120%);
        opacity: 0;
      }
      10% {
        transform: translateX(0);
        opacity: 1;
      }
      50% {
        transform: translateX(0);
        opacity: 1;
      }
      60% {
        transform: translateX(-120%);
        opacity: 0;
      }
      100% {
        transform: translateX(-120%);
        opacity: 0;
      }
    }

    /* First Logo */
    .main-logo {
      width: 800px;
      max-width: 95%;
      aspect-ratio: 1280 / 768;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      background: #fff;
      margin: 20px auto;
      display: block;

      animation: slideSequence 20s ease-in-out infinite;
    }

    /* Second Logo */
    .second-logo {
      width: 350px;
      max-width: 90%;
      aspect-ratio: 472 / 591;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
      background: #fff;
      margin: 30px auto;
      display: block;

      animation: slideSequence 20s ease-in-out infinite;
      animation-delay: 10s; /* ১ম লোগো শেষ হলে শুরু */
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="heading">M.R.H Authority Immage</div>

    <!-- First Logo -->
    <img src="logo.png" alt="Main Logo" class="main-logo">

    <!-- Second Logo -->
    <img src="riyad.png" alt="Riyad Logo" class="second-logo">

  </div>

</body>
</html>
