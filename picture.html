<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MRH Logo Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: Arial, sans-serif;
    }

    .logo-wrapper {
      width: 100%;
      text-align: center;
      padding: 30px 10px;
    }

    .logo-wrapper img {
      max-width: 90%;          /* মোবাইলে ঠিক থাকবে */
      width: 600px;            /* Desktop এ সুন্দর সাইজ */
      aspect-ratio: 16 / 9;    /* YouTube Thumbnail Ratio */
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      object-fit: cover;
      background: #fff;
    }

    .title {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="logo-wrapper">
    <img src="logo.png" alt="MRH YouTube Thumbnail Logo">

    <div class="title">M.R.H Online Authority</div>
    <div class="subtitle">YouTube Thumbnail Logo Preview</div>
  </div>

</body>
</html>
