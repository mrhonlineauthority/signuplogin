<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 90%;
        max-width: 380px;
        background: #ffffff;
        padding: 35px 28px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        text-align: center;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
        font-weight: bold;
    }

    input {
        width: 100%;
        height: 50px;
        padding: 0 14px;
        margin: 12px 0;
        border: 2px solid #d4d4d4;
        border-radius: 8px;
        font-size: 17px;
        box-sizing: border-box;
        transition: all .2s;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
        outline: none;
    }

    button {
        width: 100%;
        height: 50px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.88;
        transform: scale(1.02);
    }

    .google-btn {
        background: #ffffff;
        border: 2px solid #dcdcdc;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 17px;
        margin-top: 18px;
        border-radius: 8px;
        height: 50px;
        cursor: pointer;
        transition: 0.2s;
    }

    .google-btn img {
        width: 24px;
    }

    .google-btn:hover {
        background: #f7f7f7;
        transform: scale(1.02);
    }

    .toggle-btn {
        margin-top: 15px;
        font-size: 14px;
        background: none;
        color: #007bff;
        border: none;
        cursor: pointer;
    }

    .success-box {
        width: 90%;
        max-width: 380px;
        background: #fff;
        padding: 35px 28px;
        border-radius: 14px;
        text-align: center;
        display: none;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .success-icon {
        font-size: 70px;
        color: green;
        margin-bottom: 20px;
    }

    h3 {
        font-size: 22px;
        color: #333;
        margin-top: 0;
    }
</style>
</head>
<body>

<!-- Login Box -->
<div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="emailLogin()">Login</button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Login with Google
    </button>

    <button class="toggle-btn" onclick="showSignup()">Don't have an account? Sign Up</button>
</div>

<!-- Signup Box -->
<div class="box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="emailSignup()">Sign Up</button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Sign Up with Google
    </button>

    <button class="toggle-btn" onclick="showLogin()">Already have an account? Login</button>
</div>

<!-- Success Box -->
<div class="success-box" id="successBox">
    <div class="success-icon">âœ”</div>
    <h3>Your login/signup was successful.</h3>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAkdYFZXCnb32f83BcsvSslbU6tny5HGrs",
    authDomain: "fir-45ded.firebaseapp.com",
    projectId: "fir-45ded",
    storageBucket: "fir-45ded.firebasestorage.app",
    messagingSenderId: "1052838685446",
    appId: "1:1052838685446:web:73848d62b91fb7e3a88c87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Show Signup/Login
window.showSignup = function() {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('signupBox').style.display = 'block';
}

window.showLogin = function() {
    document.getElementById('signupBox').style.display = 'none';
    document.getElementById('loginBox').style.display = 'block';
}

// Email Login
window.emailLogin = function() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    signInWithEmailAndPassword(auth, email, password)
    .then(() => showSuccess())
    .catch(error => alert(error.message));
}

// Email Signup
window.emailSignup = function() {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    createUserWithEmailAndPassword(auth, email, password)
    .then(() => showSuccess())
    .catch(error => alert(error.message));
}

// Google Login/Signup
window.googleLogin = function() {
    signInWithPopup(auth, provider)
    .then(() => showSuccess())
    .catch(error => alert(error.message));
}

// Show Success
function showSuccess() {
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('signupBox').style.display = 'none';
    document.getElementById('successBox').style.display = 'block';
}
</script>

</body>
</html>
