<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 90%;
        max-width: 320px;
        background: #ffffff;
        padding: 25px 20px;
        border-radius: 14px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        text-align: center;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 18px;
        color: #333;
        font-size: 26px;
        font-weight: bold;
    }

    .input-group {
        position: relative;
        width: 100%;
    }

    input {
        width: 100%;
        height: 48px;
        padding: 0 45px 0 14px;
        margin: 10px 0;
        border: 2px solid #d4d4d4;
        border-radius: 8px;
        font-size: 16px;
        transition: all .2s;
        box-sizing: border-box;
    }

    input:focus { border-color: #007bff; }

    .eye-icon {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #555;
    }

    button {
        width: 100%;
        height: 48px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
        position: relative;
        overflow: hidden;
    }

    button:hover { opacity: 0.88; }

    /* Button Loader */
    .btn-loader {
        border: 3px solid transparent;
        border-top: 3px solid white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        animation: spin 0.7s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    button.loading span { visibility: hidden; }
    button.loading .btn-loader { display: block; }

    /* Forgot Password */
    .forgot-btn {
        width: 100%;
        text-align: left;
        margin-top: 2px;
        font-size: 13px;
        background: none;
        color: #007bff;
        border: none;
        cursor: pointer;
    }

    /* Google Button */
    .google-btn {
        background: #ffffff;
        border: 2px solid #dcdcdc;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 16px;
        margin-top: 14px;
        border-radius: 8px;
        height: 48px;
        cursor: pointer;
    }

    .google-btn img { width: 22px; }

    .toggle-btn {
        margin-top: 10px;
        font-size: 14px;
        background: none;
        color: #007bff;
        border: none;
        cursor: pointer;
    }

    .password-rules {
        font-size: 12px;
        text-align: left;
        color: #444;
        margin-top: -4px;
        margin-bottom: 6px;
    }

    .success-box {
        width: 90%;
        max-width: 320px;
        background: #fff;
        padding: 35px 25px;
        border-radius: 14px;
        text-align: center;
        display: none;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .success-icon {
        font-size: 60px;
        color: green;
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
    <h2>Login</h2>

    <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email">
    </div>

    <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password">
        <span class="eye-icon" onclick="togglePassword('loginPassword', this)">üëÅ</span>
    </div>

    <button class="forgot-btn" onclick="forgotPass()">Forgot Password?</button>

    <!-- Login Button -->
    <button id="loginBtn" onclick="emailLogin()">
        <span>Login</span>
        <div class="btn-loader"></div>
    </button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Login with Google
    </button>

    <button class="toggle-btn" onclick="showSignup()">Don't have an account? Sign Up</button>
</div>

<!-- SIGNUP -->
<div class="box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>

    <div class="input-group">
        <input type="email" id="signupEmail" placeholder="Email">
    </div>

    <div class="input-group">
        <input type="password" id="signupPassword" placeholder="Password">
        <span class="eye-icon" onclick="togglePassword('signupPassword', this)">üëÅ</span>
    </div>

    <div class="password-rules">
        ‚úî Minimum 8 characters<br>
        ‚úî At least 1 uppercase letter<br>
        ‚úî At least 1 lowercase letter<br>
        ‚úî At least 1 number<br>
        ‚úî At least 1 special character (!@#$%^&*)<br>
    </div>

    <button id="signupBtn" onclick="emailSignup()">
        <span>Sign Up</span>
        <div class="btn-loader"></div>
    </button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
        Sign Up with Google
    </button>

    <button class="toggle-btn" onclick="showLogin()">Already have an account? Login</button>
</div>

<!-- SUCCESS -->
<div class="success-box" id="successBox">
    <div class="success-icon">‚úî</div>
    <h3>Your login/signup was successful.</h3>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { 
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    sendPasswordResetEmail,
    signInWithPopup
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyAkdYFZXCnb32f83BcsvSslbU6tny5HGrs",
    authDomain: "fir-45ded.firebaseapp.com",
    projectId: "fir-45ded",
    storageBucket: "fir-45ded.firebasestorage.app",
    messagingSenderId: "1052838685446",
    appId: "1:1052838685446:web:73848d62b91fb7e3a88c87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* Password Toggle */
window.togglePassword = function(id, icon){
    let input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "text" ? "üôà" : "üëÅ";
};

/* Password Rules */
function isStrongPassword(pass){
    return (
        /.{8,}/.test(pass) &&
        /[A-Z]/.test(pass) &&
        /[a-z]/.test(pass) &&
        /[0-9]/.test(pass) &&
        /[!@#$%^&*]/.test(pass)
    );
}

/* BUTTON LOADER FUNCTIONS */
function startLoading(btn){
    btn.classList.add("loading");
}
function stopLoading(btn){
    btn.classList.remove("loading");
}

/* Switch Pages */
window.showSignup = () => {
    loginBox.style.display = "none";
    signupBox.style.display = "block";
};
window.showLogin = () => {
    signupBox.style.display = "none";
    loginBox.style.display = "block";
};

/* Forgot Password */
window.forgotPass = () => {
    const email = loginEmail.value.trim();
    if(!email) return alert("Enter your email first!");

    sendPasswordResetEmail(auth, email)
    .then(() => alert("Password reset link sent to your email."))
    .catch(err => alert(err.message));
};

/* LOGIN */
window.emailLogin = () => {
    startLoading(loginBtn);

    signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value)
    .then(() => {
        stopLoading(loginBtn);
        showSuccess();
    })
    .catch(err => {
        stopLoading(loginBtn);
        alert(err.message);
    });
};

/* SIGNUP */
window.emailSignup = () => {
    const pass = signupPassword.value;

    if(!isStrongPassword(pass)){
        alert("‚ö† Follow password rules!");
        return;
    }

    startLoading(signupBtn);

    createUserWithEmailAndPassword(auth, signupEmail.value, pass)
    .then(() => {
        stopLoading(signupBtn);
        showSuccess();
    })
    .catch(err => {
        stopLoading(signupBtn);
        alert(err.message);
    });
};

/* GOOGLE LOGIN */
window.googleLogin = () => {
    signInWithPopup(auth, provider)
    .then(() => showSuccess())
    .catch(err => alert(err.message));
};

function showSuccess(){
    loginBox.style.display = "none";
    signupBox.style.display = "none";
    successBox.style.display = "block";
}
</script>

</body>
</html>
